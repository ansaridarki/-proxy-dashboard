<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>داشبورد</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .avatar {
      width: 48px;
      height: 48px;
      background-color: #6200ee;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
      user-select: none;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 16px 10px;
      background-color: #1e1e1e;
    }

    .menu a, .menu button {
      color: white;
      text-decoration: none;
      background-color: #2a2a2a;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .menu a:hover, .menu button:hover {
      background-color: #3700b3;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      text-align: center;
      color: #aaa;
      font-size: 18px;
    }

    footer {
      background-color: #1e1e1e;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <div id="welcomeMessage">به سایت خوش آمدید</div>
    <div class="avatar" title="حساب کاربری" id="avatar"></div>
  </header>

  <nav class="menu">
    <a href="#">صفحه اصلی</a>
    <a href="proxy.html">پروکسی</a>
    <a href="#">بازی‌ها</a>
    <a href="#">برنامه‌ها</a>
    <a href="#">فروشگاه</a>
    <a href="#">اندروید</a>
    <a href="#">آموزش‌ها</a>
    <button onclick="logout()">خروج</button>
  </nav>

  <div class="main-content">
    محتوای اصلی داشبورد در این بخش قرار خواهد گرفت...
  </div>

  <footer>&copy; 2025 سایت شما</footer>

  <script>
    const avatarDiv = document.getElementById('avatar');
    const welcomeMessage = document.getElementById('welcomeMessage');

    // گرفتن نام کاربری فعلی از sessionStorage
    const currentUser = sessionStorage.getItem('currentUser');

    if (!currentUser) {
      alert('لطفاً ابتدا وارد شوید.');
      window.location.href = 'login.html';
    } else {
      welcomeMessage.textContent = `به سایت ${currentUser} خوش آمدید`;
    }

    // بارگذاری عکس پروفایل اختصاصی کاربر یا نمایش حرف اول نام کاربری
    function loadProfileImage() {
      const profileJSON = localStorage.getItem(`${currentUser}_profile`);
      if (profileJSON) {
        const profile = JSON.parse(profileJSON);
        if (profile.profileImage && profile.profileImage !== '') {
          avatarDiv.style.backgroundImage = `url(${profile.profileImage})`;
          avatarDiv.textContent = '';
        } else {
          avatarDiv.style.backgroundImage = 'none';
          avatarDiv.textContent = currentUser.charAt(0).toUpperCase();
        }
      } else {
        avatarDiv.style.backgroundImage = 'none';
        avatarDiv.textContent = currentUser.charAt(0).toUpperCase();
      }
    }

    loadProfileImage();

    // کلیک روی آواتار => رفتن به صفحه پروفایل
    avatarDiv.addEventListener('click', () => {
      window.location.href = 'profile.html';
    });

    // تابع خروج
    function logout() {
      sessionStorage.clear();
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
